<div class="modal-wrapper">
  <div class="container">
    <div class="heading">
      <p>DELETE A PROPERTY</p>
    </div>
    <div class="data-wrapper">
      <div>Are you sure you want to delete this property?</div>
    </div>
    <div class="button-heading">
      <button type="submit" class="button" (click)="cancel()">CANCEL</button>
      <button type="submit" class="button" (click)="delete()">DELETE</button>
    </div>
  </div>
</div>
